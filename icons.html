<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/reset.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <title>NICO</title>

  <body>
    <header>
      <div class="header">
        <h1 class="header--logo"><a href="index.html">NICO</a></h1>
        <ul class="header__menu">
          <li><a class="header__menu--about">About</a></li>
          <li><a class="header__menu--post" href="icons.html">Icons</a></li>
          <li>
            <div class="header__menu__search">

              <input class="header__menu__search--submit" type="submit" value="">
            </div>

        </ul>
      </div>
    </header>
    <main>
      <div id="icons">

          <div class="show__back"><span></span>
            <div class="show__back__button"><span class="show__back__button--bar1"></span><span class="show__back__button--bar2"></span></div>

            <div class="show__wrapbox__cardbox"><img class="show__wrapbox__cardbox--image" src=""><a class="show__wrapbox__cardbox--link" href="" download="icon.zip"><span>DOWNLOAD</span></a></div>

          </div>
          <div class="show__background"></div>
        </div>
        <div class="content">
          <h1 class="content--title">All icons</h1>
          <div class="content__wrap"></div>
        </div>
      </div>

    <footer>

      </div>
